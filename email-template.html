<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5em; color: #333; margin: 0; padding: 0;">
    <table style="width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; background-color: #f9f9f9;">
      <tbody>
        <tr>
          <td style="padding: 20px;">
            <h1 style="margin-top: 0;">Новая запись!</h1>
            <p style="margin-bottom: 30px;">Яна, моя дорога, у вас новая запись. Вот детали:</p>
            <table style="width: 100%; border-collapse: collapse;">
              <tbody>
                <tr>
                  <td style="width: 30%; padding: 10px; font-weight: bold;">Имя:</td>
                  <td style="padding: 10px;">{{name}}</td>
                </tr>
                <tr>
                  <td style="width: 30%; padding: 10px; font-weight: bold;">Телефон:</td>
                  <td style="padding: 10px;">{{tel}}</td>
                </tr>
                <tr>
                    <td style="width: 30%; padding: 10px; font-weight: bold;">Доп. информация:</td>
                    <td style="padding: 10px;">{{extra}}</td>
                  </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td style="padding: 20px; background-color: #eee; text-align: center;">
            2023 Психолог Яна Бычкова. Все права защищены.
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
